<html>
<head lang="en">
    <meta content="text/html" charset="UTF-8" http-equiv="content-type">
    <title>login</title>
    <script src="/js/md5.js"></script>
    <script type="text/javascript" language="javascript">
        function encryptionPassword(){
            var hash = MD5(document.getElementById("pwd").value + "guwenna");
            document.getElementById("pwd").value = hash;
        }
    </script>
</head>
<body>
    <form method="POST" action="/user/register" onsubmit="encryptionPassword()">
        <p>name:<input id="name" name="name" type="text" value="" placeholder="用户名"></p>
        <p>pwd:<input id="pwd" name="pwd" type="password" value="" placeholder="密码"></p>
        <p>email:<input id="email" name="email" type="text" value="" placeholder="email"></p>
        <p>phone:<input id="phone" name="phone" type="text" value="" placeholder="phone"></p>
        <input type="submit" value="註冊"/>
    </form>
</body>
</html>
